2. Visual Testing
Visual testing ensures the appearance of the UI remains consistent by comparing screenshots to baseline images. 
This approach helps detect unintended layout changes, color shifts, or other visual regressions.

3. GitActions & CI Integration
Setting up Playwright tests to run in Continuous Integration (CI) pipelines.

Examples: Configuring GitHub Actions to execute tests on code commits and pull requests.

