 CSS Selector -

- CSS (Cascading Style Sheets) selectors are patterns used to select and style HTML elements on a web page. 
- They allow you to target specific elements based on their attributes, such as 
* ID, 
* Class, 
* Other attribute type, or position in the DOM (Document Object Model) hierarchy.

- CSS selectors are commonly used in web development and testing to apply styles or interact with elements.


