Xpath Selector -

- XPath (XML Path Language) is a query language used to navigate and select nodes in an XML document.
- In web development and testing, XPath is often used to locate elements on a web page based on their hierarchical structure and attributes.
- XPath expressions can be absolute (starting from the root) or relative (starting from a specific  element).
































