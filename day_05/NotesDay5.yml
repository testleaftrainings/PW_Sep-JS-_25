DOM structure
-------------

DOM (Document Object Model) is a programming interface for web documents. 
It represents the structure of a web page as a tree of objects, where each object corresponds to an element in the HTML document. 
The DOM allows developers to manipulate the content, structure, and style of a web page dynamically using programming languages like JavaScript.

