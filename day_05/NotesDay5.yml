Browser, Context, Page


Definition :

Browser-
A browser is a software application that allows users to access and interact with web pages on the internet. 
Examples include Google Chrome, Mozilla Firefox, Microsoft Edge, and Safari. Browsers interpret HTML, CSS, and JavaScript code to render web pages visually for users.

Context (Window)-
A context in Playwright is an isolated environment within a browser instance. It allows you to create multiple independent sessions, each with its own cookies, local storage, and cache. This is useful for testing scenarios that require different user states or configurations without interference.

Page -
A page in Playwright represents a single tab or window within a browser context. It is where you interact with web content, perform actions like clicking buttons, filling forms, and navigating between pages. Each page operates independently within its context.


