Inheritance :

1. Single Inheritance :
When a class inherits another class

classA{} // 01-accessModifiers.ts --> Base class
classB extends A{} // 02-accessModifiersPro.ts extends 01-accessModifiers.ts

2. Multilevel Inheritance :
When a class inherits another class which is already inherited from another class

class A{}

class B extends A{}
class C extends B{}

3. Hierarchical inheritance 
 When multiple classes inherits a single class

class A{}

class B extends A{}
class C extends A{}

4. Hybrid Inheritance
A combination of two or more types of inheritnace (e.x : multilevel and Hierarchical)


5.Multiple Inheritance
When a derived class inherits more than one parent class

Typescript does not support multiple inheritnace using classes.
Can be achieved through interface.

