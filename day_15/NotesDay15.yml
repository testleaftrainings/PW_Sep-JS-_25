AccessModifiers:
---------------

1. public : can be accessed inside and outside of the class
2. protected: can be accessed inside the class as well as the related class --> relationship--> inherit
3. private: not accessible outisde the class --> give permission to access or to rewrite "get" and "set"

4. readonly: constant/final --> cannot change the assigned value
5. static: belongs to the class rather than the object

Method Overloading :
------------------

Method overloading is a feature that allows a class to have more than one method with the same name, but different parameters (different type or number of parameters).

Method Overriding :

Method overriding is a feature that allows a subclass or child class to provide a specific implementation of a method that is already defined in its superclass or parent class.


